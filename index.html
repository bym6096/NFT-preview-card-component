<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="image-box">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium">
    </div>
    <div class="main-info">
      <h1>Equilibrium #3428</h1>

      <p>Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="num-info">
      <div class="eth-count">
        <img src="images/icon-ethereum.svg" alt="">
        <label class="count">0.041 ETH</label>
      </div>
      <div class="d-days-box">
        <img src="images/icon-clock.svg" alt="">
        <label class="d-days">3 days left</label>
      </div>
    </div>

    <hr>

    <div class="user-info">
      <img src="images/image-avatar.png" alt="">
      <label class="creation-user">Creation of <span class="user-name">Jules Wyvern</span></label>
    </div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dominic Baek</a>.
  </div>
  
</body>

</html>
